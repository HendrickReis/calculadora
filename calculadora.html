<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora JS</title>
</head>
<body>

    <div id="corpo">
        <header>
            <div id="text_area">
                <h1>Calculadora JS</h1>
                <p>Calcule tudo que você puder a partir da calculadora!</p>
            </div>
        </header>
        <main id="principal">
            <div id="calculadora">
                <input name="txt1" id="tela">
            </input>
            <div id="tabela">
                <table>
                    <tbody>
                   <tr>
                    <td id="ce">CE</td>
                    <td id="clear">C</td>
                    <td id="media">≤</td>
                    <td id="divi">÷</td>
                   </tr>
                   <tr>
                    <td id="sete">7</td>
                    <td id="oito">8</td>
                    <td id="nove">9</td>
                    <td id="multi">*</td>
                   </tr>
                   <tr>
                    <td id="quatro">4</td>
                    <td id="cinco">5</td>
                    <td id="seis">6</td>
                    <td id="sub">-</td>
                   </tr>
                   <tr>
                    <td id="um">1</td>
                    <td id="dois">2</td>
                    <td id="tres">3</td>
                    <td id="add">+</td>
                   </tr>
                   <tr>
                    <td id="zero">0</td>
                    <td id="arredondamento">=~</td>
                    <td id="virgula">,</td>
                    <td id="res">=</td>
                   </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
