<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora JS</title>
</head>
<body>

    <div id="corpo">
        <header>
            <div id="text_area">
                <h1>Calculadora JS</h1>
                <p>Calcule tudo que você puder a partir da calculadora!</p>
            </div>
        </header>
        <main id="principal">
            <div id="calculadora">
                <input type="number" name="txt1" id="tela">
            </div>
            <div id="tabela">
                <table>
                    <tbody>
                   <tr>
                    <td>CE</td>
                    <td>C</td>
                    <td>≤</td>
                    <td>÷</td>
                   </tr>
                   <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>*</td>
                   </tr>
                   <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                   </tr>
                   <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                   </tr>
                   <tr>
                    <td>0</td>
                    <td>=~</td>
                    <td>,</td>
                    <td>=</td>
                   </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
